<ion-header>
  <ion-navbar color="dark">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Distribuidor</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides autoplay="5000" pager loop>
    <ion-slide>
      <img src="assets/imgs/distributor1.jpg" style="width:420px;height:340px;" alt="banner 1">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/distributor2.jpg" style="width:420px;height:380px;" alt="banner 2">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/distributor3.jpg" style="width:420px;height:350px;" alt="banner 3">
    </ion-slide>
  </ion-slides>
  <ion-row align-items-center no-padding>
    <ion-col col-4 text-center no-padding>
      <a class="button-distributor button-orders" (click)="goToListsOrdersDistributorPage('all','all')">
        <h5>Pedidos <br/> pedidos</h5>
        <ion-icon name="clipboard"></ion-icon>
      </a>
    </ion-col>
    <ion-col col-4 text-center no-padding (click)="goToListsOrdersDistributorPage('pending','all')">
      <a class="button-distributor button-orders-done">
        <h5>Pedidos <br/> pendientes</h5>
        <ion-icon name="clipboard"></ion-icon>
      </a>
    </ion-col>
    <ion-col col-4 text-center no-padding (click)="goToListsOrdersDistributorPage('done','all')">
      <a class="button-distributor button-orders-undone">
        <h5>Pedidos <br/> entregados</h5>
        <ion-icon name="clipboard"></ion-icon>
      </a>
    </ion-col>
  </ion-row>
</ion-content>
