<ion-header>

  <ion-navbar color="primary">
    <ion-title>Pedido</ion-title>
    <button menuToggle="menuPreventa" ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (ngSubmit)="loginCliente( $event )">
    <ion-list>
      <div>
      <ion-item>
        <ion-label >Codigo Cliente: </ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>tipo de Pago:</ion-label>
        <ion-select>
          <ion-option value="payment" selected="true">Contado</ion-option>
          <ion-option value="credit">Credito</ion-option>
        </ion-select>
      </ion-item>
      </div>

    </ion-list>
    <div padding>
      <button block ion-button type="submit" icon-left [disabled]="loginCliente.invalid">
        Realizar Pedido
      </button>
    </div>
    
  </form>

</ion-content>
