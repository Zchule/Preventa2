<ion-header>
  <ion-navbar color="royal">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Preventa</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides autoplay="5000" pager loop>
    <ion-slide>
      <img src="assets/imgs/presale1.png" style="width:410px;height:340px;" alt="banner 1">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/presale2.jpg" style="width:420px;height:380px;" alt="banner 2">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/presale3.jpg" style="width:408px;height:340px;" alt="banner 3">
    </ion-slide>
  </ion-slides>
  <ion-row align-items-center no-padding>
    <ion-col col-4 text-center no-padding>
      <a class="button-presale button-clients" (click)="goToClientPage()">
        <h5>Ver <br/>Clientes</h5>
        <ion-icon name="people"></ion-icon>
      </a>
    </ion-col>
    <ion-col col-4 text-center no-padding>
      <a class="button-presale button-orders" (click)="goToCreateOrderPresalePage()">
        <h5>Crear <br/>pedido</h5>
        <ion-icon name="clipboard"></ion-icon>
      </a>
    </ion-col>
    <ion-col col-4 text-center no-padding (click)="goToMapClientsPage()">
      <a class="button-presale button-map">
        <h5>Ver <br/>Mapa</h5>
        <ion-icon name="map"></ion-icon>
      </a>
    </ion-col>
  </ion-row>
</ion-content>
