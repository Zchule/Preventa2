<ion-header>
  <ion-navbar color="royal">
    <ion-title>Clientes</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="goToListsClientsPage()">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="map"></div>
   <ion-scroll scrollY="true" class="scroll">
    <ion-list>
      <ion-item *ngFor="let client of clients" (click)="clickClient(client)">
        <ion-avatar item-start>
          <img [src]="client.photo">
        </ion-avatar>
        <h2>{{ client.fullName }}</h2>
        <p><strong>Direcci√≥n:</strong> {{ client.direction }}</p>
      </ion-item>
    </ion-list>
  </ion-scroll> 
</ion-content>
