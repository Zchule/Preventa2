<ion-header>
  <ion-navbar color="royal">
    <ion-title>Clientes</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="goToMapClientsPage()">
        <ion-icon name="locate"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addClient()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="royal">
    <ion-searchbar debounce="400" showCancelButton="true" (input)="search($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card tappable *ngFor="let client of clientsShow; let i = index" (click)="showActionSheet(client)">
    <img [src]="client.photo">
    <ion-card-content>
      <ion-card-title>
        {{ client.fullName }}
      </ion-card-title>
      <p><strong>Código:</strong> {{ client.codClient }}</p>
      <p><strong>Dirección:</strong> {{ client.direction }}</p>
      <p><strong>Zona:</strong> {{ client.zone }}</p>
      <p><strong>Tipo:</strong> {{ client.typeStore }}</p>
      <p><strong>Nit:</strong> {{ client.facNit }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
