<ion-header>
  <ion-navbar color="royal">
    <ion-title>Clientes</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="goToMapClientsPage()">
        <ion-icon name="map"></ion-icon>
      </button>
      <button ion-button icon-only (click)="addClient()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let client of clients; let i = index" (click)="showActionSheet(client)">
      <ion-thumbnail item-left>
        <img [src]="client.photo">
      </ion-thumbnail>
      <h2>{{ client.codClient }}</h2>
      <p>{{ client.name }} {{ client.apPat }} {{ client.apMat }}</p>
      <p><strong>Direcci√≥n:</strong> {{ client.direction }}</p>
      <p><strong>Zona:</strong> {{ client.zone }}</p>
      <p><strong>Tipo:</strong> {{ client.typeStore }}</p>
      <p><strong>Nit:</strong> {{ client.facnit }}</p>
    </ion-item>
  </ion-list>
</ion-content>
