<ion-header>
  <ion-navbar color="royal">
    <ion-title>Pedido</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products | async">
      <ion-thumbnail item-left>
        <img [src]="product.image">
      </ion-thumbnail>
      <h2>{{product.name}}</h2>
      <p>{{product.cant}}</p>
      <p>{{product.count}}</p>
      <button ion-button clear item-right>Delete</button>
    </ion-item>
  </ion-list>
</ion-content>
