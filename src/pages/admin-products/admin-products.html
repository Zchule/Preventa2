<ion-header>
  <ion-navbar color="primary">
    <ion-title>Productos</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addProduct()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products | async">
      <ion-thumbnail item-left>
        <img src="assets/imgs/papas.gif">
      </ion-thumbnail>
      <h2>{{ product.nombre }}</h2>
      <p>BS {{ product.precio }}</p>
      <ion-badge item-right>{{ product.cantidad }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
