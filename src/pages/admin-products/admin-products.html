<ion-header>
  <ion-navbar color="primary">
    <ion-title>Productos</ion-title>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addProduct()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products | async" (click)="goToEdit(product)" >
      <ion-thumbnail item-left>
        <img src="assets/imgs/papas.gif">
      </ion-thumbnail>
      <h2>{{ product.name }}</h2>
      <p>BS {{ product.price }}</p>
      <ion-badge item-right>{{ product.cant }}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
