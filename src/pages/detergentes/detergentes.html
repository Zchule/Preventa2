<ion-header>

  <ion-navbar>
    <ion-title>Lista de Detergentes</ion-title>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>
<ion-content padding>
<ion-card tappable *ngFor="let detergente of detergentes" (click)="goToDeterCategoryPage( detergente )">
    <img [src]="detergente.cover" alt="">
    <ion-card-header>
      {{ detergente.title }}
      <ion-badge item-right> {{ detergente.deterCategory.length }}</ion-badge>
    </ion-card-header>
  </ion-card>
</ion-content>
