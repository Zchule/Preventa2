<ion-header>
  <ion-navbar color="primary">
    <ion-title>Usuarios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <form novalidate [formGroup]="userForm" (ngSubmit)="saveUser( $event )">
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre: </ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item *ngIf="userForm.get('name').errors && userForm.get('name').dirty">
        <p *ngIf="userForm.get('name').hasError('required')" ion-text color="danger">Este campo es requerido.</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Apellido Paterno: </ion-label>
        <ion-input formControlName="apPat"></ion-input>
      </ion-item>
      <ion-item *ngIf="userForm.get('apPat').errors && userForm.get('apPat').dirty">
        <p *ngIf="productForm.get('apPat').hasError('required')" ion-text color="danger">Este campo es requerido.</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Apellido Materno: </ion-label>
        <ion-input formControlName="apMat"></ion-input>
      </ion-item>
      <ion-item *ngIf="userForm.get('apMat').errors && userForm.get('apMat').dirty">
        <p *ngIf="userForm.get('apMat').hasError('required')" ion-text color="danger">Este campo es requerido.</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Carnet de Indentidad: </ion-label>
        <ion-input formControlName="ci"></ion-input>
      </ion-item>
      <ion-item *ngIf="userForm.get('ci').errors && userForm.get('ci').dirty">
        <p *ngIf="userForm.get('ci').hasError('required')" ion-text color="danger">Este campo es requerido.</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Direcci√≥n: </ion-label>
        <ion-input formControlName="direction"></ion-input>
      </ion-item>
      <ion-item *ngIf="userForm.get('direction').errors && userForm.get('direction').dirty">
        <p *ngIf="userForm.get('direction').hasError('required')" ion-text color="danger">Este campo es requerido.</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Tipo de Usuario: </ion-label>
        <ion-input formControlName="type"></ion-input>
      </ion-item>
      <ion-item *ngIf="userForm.get('type').errors && userForm.get('type').dirty">
        <p *ngIf="userForm.get('type').hasError('required')" ion-text color="danger">Este campo es requerido.</p>
      </ion-item>
    </ion-list>
    <div padding>
      <button block ion-button type="submit" icon-left [disabled]="userForm.invalid">
        Guardar
      </button>
    </div>
    
  </form>
</ion-content>
