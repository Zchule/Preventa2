<ion-header>
  <ion-navbar>
    <ion-title>adminClients</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addClient()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let client of clients" (click)="goToEdit(client)">
      <ion-thumbnail item-left>
        <img src="assets/imgs/papas.gif">
      </ion-thumbnail>
      <h2>{{ client.codClient }}</h2>
      <p>{{ client.name }}</p>
      <p>{{ client.apPat }}</p>
      <p>{{ client.apMat }}</p>
      <p>{{ client.direction }}</p>
      <p>{{ client.zone }}</p>
      <p>{{ client.typeStore }}</p>
      <p>{{ client.facname }}</p>
      <p>{{ client.facnit }}</p>
    </ion-item>
  </ion-list>
</ion-content>
