<ion-header>
  <ion-navbar>
    <ion-title>{{detergente.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-3 *ngFor="let deter of deterCategory">
        <img [src]="deter.img" alt="imagen">
        <p>{{ deter.title }}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
