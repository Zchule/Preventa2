<ion-header>
  <ion-navbar>
    <ion-title>{{category.title}}</ion-title>
    <button menuToggle="menuPreventa" ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let product of category.products">
        <img [src]="product.image" alt="avatar">
        <h5>{{product.group}}</h5>
        <p>{{product.name}}</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
