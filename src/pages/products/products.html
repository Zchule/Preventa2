<ion-header>
  <ion-navbar>
    <ion-title>{{category.title}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let product of category.products">
        <img src="" alt="">
        <h3>{{product.name}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
