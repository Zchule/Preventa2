<ion-header>
  <ion-navbar color="primary">
    <ion-title>Usuarios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

      <img [src]="user.photo">

      <ion-list>  

      <ion-item>
        <h2> Nombre: </h2>
        <p> {{ user.name }} </p>
      </ion-item>
      
      <ion-item>
        <h2>Apellido Paterno: </h2>
        <p> {{ user.apPat }} </p>
      </ion-item>
     
      <ion-item>
        <h2>Apellido Materno: </h2>
        <p>{{ user.apMat }}</p>
      </ion-item>
     
      <ion-item>
        <h2>Carnet de Indentidad: </h2>
        <p>{{ user.CI }}</p>
      </ion-item>
     
      <ion-item>
        <h2>Direcci√≥n: </h2>
        <p> {{ user.direction }}</p>
        </ion-item>
      
      <ion-item>
      <h2>email: </h2>
      <p> {{ user.email }}</p>
      </ion-item>
      
      <ion-item>
        <h2>Tipo de Usuario</h2>
        <p> {{ user.role }}</p>
      </ion-item>

    </ion-list>
</ion-content>
