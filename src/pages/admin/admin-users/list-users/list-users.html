<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Usuarios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addUser()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
 <ion-list>
    <ion-item *ngFor="let user of users | async; let i = index" (click)="showActionSheet(user)">
      <ion-thumbnail item-left>
        <img [src]="user.photo" alt="avatar">
      </ion-thumbnail>
      <h2>{{ user.name }} {{ user.apPat}}</h2>
      <p>{{ user.CI }}</p>
      <p>{{ user.direction }}</p>
      <p>{{ user.role }}</p>
    </ion-item>
  </ion-list>
</ion-content>
