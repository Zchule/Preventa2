<ion-header>
  <ion-navbar color="primary">
    <ion-title>Producto</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

    <img [src]="product.photo">
  
    <ion-list>

      <ion-item>
        <h2>Nombre: </h2> 
        <p> {{ product.name }} </p>
      </ion-item>
    
      <ion-item>
        <h2>Tipo:</h2>
        <p> {{ product.type.name }} </p>
      </ion-item>

      <ion-item>
        <h2>Categoria:</h2>
        <p>{{ product.category.name }} </p>
      </ion-item>

      <ion-item>
        <h2>Marca:</h2>
       <p> {{ product.mark.data }} </p>
      </ion-item>

      <ion-item>
        <h2>Codigo: </h2>
        <p> {{ product.code }} </p>
      </ion-item>

      <ion-item>
        <h2>Peso: </h2>
        <p> {{ product.wheight }} </p>
      </ion-item>

      <ion-item>
        <h2>Cantidad: </h2>
       <p> {{ product.cant }} </p>
      </ion-item>

      <ion-item>
        <h2>Precio(Bs): </h2>
        <p> {{ product.price }} </p>
      </ion-item>

    </ion-list>
</ion-content>
