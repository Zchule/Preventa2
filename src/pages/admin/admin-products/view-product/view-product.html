<ion-header>
  <ion-navbar color="primary">
    <ion-title>Producto</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

    <img [src]="product.photo">
  
    <ion-list>

      <ion-item>
        <h2>Nombre: </h2>
        {{ product.name }}
      </ion-item>
    
      <ion-item>
        <h2>Tipo:</h2>
        {{ product.type.name }}
      </ion-item>

      <ion-item>
        <h2>Categoria:</h2>
        {{ product.category.name }}
      </ion-item>

      <ion-item>
        <h2>Marca:</h2>
        {{ product.mark.data }}
      </ion-item>

      <ion-item>
        <h2>Codigo: </h2>
        {{ product.code }}
      </ion-item>

      <ion-item>
        <h2>Peso: </h2>
        {{ product.wheight }}
      </ion-item>

      <ion-item>
        <h2>Cantidad: </h2>
        {{ product.cant }}
      </ion-item>

      <ion-item>
        <h2>Precio(Bs): </h2>
        {{ product.price }}
      </ion-item>

    </ion-list>
</ion-content>
