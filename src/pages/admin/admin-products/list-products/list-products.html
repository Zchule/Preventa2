<ion-header>
  <ion-navbar color="primary">
    <ion-title>Productos</ion-title>
    <button menuToggle ion-button>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="addProduct()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of products; let i = index" (click)="showActionSheet(product, i)" >
      <ion-thumbnail item-left>
        <img [src]="product.photo">
      </ion-thumbnail>
      <h2>{{ product.name }}</h2>
      <h3 *ngIf="product.category">Categoria: {{ product.category.name }}</h3>
      <h3 *ngIf="product.mark">Marca: {{ product.mark.data }}</h3>
      <h3>Precio: {{ product.price }} bs.</h3>
      <ion-badge item-right>{{ product.cant }}</ion-badge>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll *ngIf="shownInfinite" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
