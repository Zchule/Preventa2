<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Administrador</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides autoplay="5000" pager loop>
    <ion-slide class="img-container">
      <img src="assets/imgs/admin1.jpg" alt="banner 1">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/admin2.jpg"style="width:410px;height:360px;" alt="banner 2">
    </ion-slide>
    <ion-slide>
      <img src="assets/imgs/admin3.jpg" style="height:340px;" alt="banner 3">
    </ion-slide>
  </ion-slides>
  <ion-row align-items-center no-padding>
    <ion-col col-6 text-center no-padding>
      <a class="button-admin button-users" (click)="goToListUsersPage()">
        <h5>Gestionar <br/>Usuarios</h5>
        <ion-icon name="people"></ion-icon>
      </a>
    </ion-col>
    <ion-col col-6 text-center no-padding>
      <a class="button-admin button-products" (click)="goToListProductsPage()">
        <h5>Gestionar <br/>Productos</h5>
        <ion-icon name="clipboard"></ion-icon>
      </a>
    </ion-col>
  </ion-row>
</ion-content>
