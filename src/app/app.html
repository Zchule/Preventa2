<ion-menu id="menuUser" [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Productos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage( page )" *ngFor="let page of pagesUser">
        <ion-icon [name]="page.icon" item-left></ion-icon>
        {{ page.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu id="menuPresale" [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Preventa</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage( page )" *ngFor="let page of pagesPreventa">
        <ion-icon [name]="page.icon" item-left></ion-icon>
        {{ page.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
